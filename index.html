<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToPlayStore() {
            // Replace with your app's package name
            var appPackageName = "com.sharathkumar.videoplayer";

            // Intent URL to open the Play Store app
            var playStoreIntentUrl = "intent://details?id=" + appPackageName + "#Intent;scheme=https;package=com.android.vending;end";

            // Redirect to the Play Store app
            window.location.href = playStoreIntentUrl;
        }

        // Execute the function after the page has loaded
        window.onload = function() {
            redirectToPlayStore();
        };
    </script>
</head>
<body>
    <h1>Redirecting to the Play Store...</h1>
</body>
</html>
