<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToPlayStore() {
            // Replace with your app's package name
            var appPackageName = "com.example.yourapp";

            // Construct the Play Store URL
            var playStoreUrl = "https://play.google.com/store/apps/details?id=" + appPackageName;

            // Redirect to the Play Store URL
            window.location.href = playStoreUrl;
        }

        // Execute the function after the page has loaded
        window.onload = function() {
            redirectToPlayStore();
        };
    </script>
</head>
<body>
    <h1>Redirecting to the Play Store...</h1>
</body>
